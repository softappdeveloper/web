<html>
  <head>
    <title><table>: The Table element</title>
  </head>
  <body>
<!--  <table>: The Table element 
It is used to create a table    -->

   <table border="1">
     <thead>    <!-- <thead>: The Table Head element -->
       <tr>     <!-- <tr>: The Table Row element -->
         <td>Continent</td>    <!-- <td>: The Table Data Cell element -->
         <td>Country</td>
         <td>Capital</td>
         <td>Populations</td>
       </tr>
     </thead>
     <tr>
       <th rowspan="4">Africa</th>
       <td>Cameroon</td>
       <td>Yaounde</td>
       <td>28.37M</td>
     </tr>
     <tr>
       <td>Mali</td>
       <td>Bamako</td>
       <td>23.77M</td>
     </tr>
     <tr>
       <td>Egypt</td>
       <td>Cairo</td>
       <td>25M</td>
     </tr>
     <tr>
       <td>Nigeria</td>
       <td>Abuja</td>
       <td>227.9M</td>
     </tr>
     <tr>
       <td>North America</td>
       <td>Canada</td>
       <td>Ottawa</td>
       <td>40.1M</td>
     </tr>
     <tr>
       <td>South America</td>
       <td>Brazil</td>
       <td>Brasilia</td>
       <td>211.1M</td>
     </tr>
     <tr>
       <th colspan="3">Highest Population</th>
       <td>227.9M</td>
     </tr>

   </table>

  </body> 
</html>
