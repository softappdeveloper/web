<html>
    <head>
        <title>dd, dt, dl tag example</title>
    </head>
    <body>
        <h3> Book </h3>
        <dl>
            <dt> Authors
            <dd> John
            <dd> Luke
            <dt> Editor
            <dd> Frank
        </dl>
        <hr>
        <article>
            <h3>FAQ</h3>
            <dl>
                <dt>What do we want?</dt>
                <dd>Our data.</dd>
                <dt>When do we want it?</dt>
                <dd>Now.</dd>
                <dt>Where is it?</dt>
                <dd>We are not sure.</dd>
            </dl>
        </article>        
        <hr>
    </body>
</html>
