<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        /* Basic CSS for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full height */
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
            flex: 1; /* Allow main to grow and fill space */
            text-align: center;
        }

        footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Header</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home" onclick="showContent('home')">Home</a></li>
            <li><a href="#news" onclick="showContent('news')">News</a></li>
            <li><a href="#activities" onclick="showContent('activities')">Activities</a></li>
            <li><a href="#contact" onclick="showContent('contact')">Contact</a></li>
        </ul>
    </nav>

    <main id="main-content">
        <h2>Home</h2>
        <p>Welcome to the home page!</p>
    </main>

    <footer>
        <p>Made by AppSchool</p>
    </footer>

    <script>
        function showContent(page) {
            let content = "";
            switch (page) {
                case 'home':
                    content = "<h2>Home</h2><p>Welcome to the home page!</p>";
                    break;
                case 'news':
                    content = "<h2>News</h2><p>Check out the latest news!</p>";
                    break;
                case 'activities':
                    content = "<h2>Activities</h2><p>See our upcoming activities!</p>";
                    break;
                case 'contact':
                    content = "<h2>Contact</h2><p>Contact us for more information.</p>";
                    break;
                default:
                    content = "<h2>Home</h2><p>Welcome to the home page!</p>";
            }
            document.getElementById('main-content').innerHTML = content;
        }
    </script>

</body>
</html>
