<html>
    <head>
        <title>li tag example</title>
    </head>
    <body>
        <!-- li tag with no parents -->
        <li>country</li>
        <li>fish</li>

        <!-- li tag with parents inside section block-->
        <section>
            <h2>Agrumes</h2>
            <ul>
                <li>Pamplemousse</li>
                <li>Orange</li>
                <li>Citron</li>
                <li>Mandarine</li>
            </ul>
            <hr>
        </section>
    </body>
</html>
