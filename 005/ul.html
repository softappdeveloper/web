<html>
    <head>
        <title>ul tag example</title>
    </head>
    <body>
        <!-- ul tag with children inside section block-->
        <section>
            <h2>Agrumes</h2>
            <ul>
                <!-- Order of elements does not matter -->
                <li>Pamplemousse</li>
                <li>Orange</li>
                <li>Citron</li>
                <li>Mandarine</li>
            </ul>
            <hr>
        </section>
    </body>
</html>
