<html>
    <head>
        <title>ol tag example</title>
    </head>
    <body>
        <!-- ol tag with children inside section block-->
        <section>
            <h2>Elite One table 1-3 day 23</h2>
            <ol>
                <!-- Order of elements matters -->
                <li>Colombe   pts= 56</li>
                <li>Gazelle   pts= 43</li>
                <li>Coton sport  pts= 41</li>
            </ol>
            <hr>
            <h2>Olympic medal (reverse order)</h2>
            <ol reversed="true">
                <!-- Order of elements matters -->
                <li>Bronze</li>
                <li>Silver</li>
                <li>Gold</li>
            </ol>
        </section>
    </body>
</html>
