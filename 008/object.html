<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object balise</title>
    <style>
        figure {
            border: 1px solid lime;
        }
    </style>
</head>
<body>
   

    <p>Object (image locale)</p>
    <object
        data="images/nav_bg.png"
        width="161"
        height="63"/></object>

    <p>Object (video locale)</p>
    <object
        type="video/mp4"
        data="videos/comedie.mp4"
        width="250"
        height="200"></object>
    
    <p>embed pdf file</p>
    <object 
        data="BurningArrows.pdf" 
        type="application/pdf" 
        width="400" height="200"></object>



    <figure>
        <object data="img.html"></object>
        <figcaption>object (img.html file)</figcaption>
    </figure>


</body>
</html>
